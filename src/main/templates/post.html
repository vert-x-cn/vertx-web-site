{% include "header.html" %}
<div class="container">
  <div class="row blog">
    <article class="col-xs-12 blog-post">
      <h2 class="blog-post-title">{% if chineseTitle %}{{ chineseTitle }}{% else %}{{title}}{% endif %}</h2>
      {% if date %}
      <p class="blog-post-meta">{{date | date}} by
        <a href="http://github.com/{{author}}">{{author}}</a></p>
      {% endif %}
      <!--%%content%%-->
      <article>{{contents | safe | admonition}}</article>
      <!--%%end-of-content%%-->
    </article>
  </div>

  <div class="row">
    <div class="col-xs-12" id="disqus_thread"></div>
  </div>
  <script>
  var disqus_config = function () {
  this.page.url = "{{site_url}}blog/{{title|slug}}/";
  this.page.identifier = "/blog/{{title|slug}}/";
  };
  (function() { // DON'T EDIT BELOW THIS LINE
  var d = document, s = d.createElement('script');
  s.src = 'https://vertx.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
  })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
{% include "footer.html" %}
